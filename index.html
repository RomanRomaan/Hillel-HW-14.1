<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Hillel-HW-14.1/style.css">

<body>
    <div class="slider-card">
        <button class="slider-btn prev disabled">&#8592;</button>
        <div class="slider-content">
            <div class="slider-photo">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Олександр">
            </div>
            <div class="slider-info">
                <div class="slider-team">КОМАНДА</div>
                <div class="slider-text">
                    Ми звикли брати на себе відповідальність та завжди гарантуємо чесну, вчасну допомогу, навіть у
                    ситуаціях, коли більшість безсилі.
                </div>
                <div class="slider-author">
                    <span class="author-name">Олександр Олександровський</span><br>
                    <span class="author-role">Керуючий партнер</span>
                </div>
            </div>
        </div>
        <button class="slider-btn next">&#8594;</button>
    </div>
    <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</body>
